<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>

  <body id="body" onload="init()">
    <header>
      <div class="header-content">
        <img src="./assets/img/logo.png" alt="Pokédex Logo" class="main-logo" />
        <div class="search-area">
          <input type="text" id="searchInput" placeholder="Search Pokemon..." />
          <button onclick="searchPokemon()" id="searchBtn">Search</button>
        </div>
      </div>
    </header>

    <nav id="regionFilters"></nav>

    <main id="contentBox"></main>

    <div id="loadingSpinner" class="hidden">
      <img src="./assets/img/pokeball_bg.svg" class="rotate" alt="Loading..." />
      <p>...loading</p>
    </div>

    <button id="loadMoreBtn" onclick="loadAndShowPkm()">Load More</button>

    <div id="overlay" class="hidden" onclick="closeDetailView()"></div>
  </body>
</html>
