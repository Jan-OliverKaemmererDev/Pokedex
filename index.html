<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>

  <body id="body" onload="init()">
    <header>
      <div class="header-content">
        <a href="index.html"
          ><img
            src="./assets/img/logo.png"
            alt="Pokédex Logo"
            class="main-logo"
        /></a>

        <button
          class="map-drawer-btn"
          onclick="toggleMenu()"
          title="Open Regions">
          <img src="./assets/img/map.png" alt="Map" />
        </button>

        <div class="search-area">
          <input type="text" id="searchInput" placeholder="Search Pokemon..." />
          <button onclick="searchPokemon()" id="searchBtn">Search</button>
        </div>

        <div id="sideMenu" class="side-menu-drawer">
          <div class="menu-header">
            <h3>Select Region</h3>
            <button class="close-btn" onclick="toggleMenu()">×</button>
          </div>
          <nav id="regionFilters"></nav>
        </div>
      </div>
    </header>

    <div
      id="menuOverlay"
      class="menu-overlay hidden"
      onclick="toggleMenu()"
    ></div>

    <main id="contentBox"></main>

    <div id="loadingSpinner" class="hidden">
      <img src="./assets/img/pokeball_bg.png" class="rotate" alt="Loading..." />
      <p>...loading</p>
    </div>

    <button id="loadMoreBtn" class="loadMoreBtn" onclick="loadAndShowPkm()">
      Load More
    </button>

    <footer class="main-footer">
      <div class="footer-left-side">
        <a href="index.html"><img src="./assets/img/footer.png" alt="Home" class="footer-logo-img"/></a>
      </div>

      <div class="footer-center-side">
        <button onclick="scrollToTop()" class="back-to-top" title="Back to top">
          <img src="./assets/img/arrow_up.png" alt="Up" />
        </button>

        <p>&copy; 2024 Pokédex - All rights reserved.</p>
        <div class="footer-links">
          <a href="imprint.html">Imprint</a>
        </div>
      </div>

      <div class="footer-right-side"></div>
    </footer>

    <div id="overlay" class="hidden" onclick="closeDetailView()"></div>
  </body>
</html>
